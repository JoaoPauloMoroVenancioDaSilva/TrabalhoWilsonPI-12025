                <section class="botoes-total">

                        <a href="../telaInicial.html"><button>Tela Inicial</button></a>

<!-- Importa o Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Script para criar o gráfico -->
<script>
    const ctx = document.getElementById('graficoPizza').getContext('2d');
    const graficoPizza = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Faltas', 'Presença'],
            datasets: [{
                label: 'Presença em Aulas',
                data: [10, 90],
                backgroundColor: ['#e74c3c', '#2ecc71'], // vermelho e verde
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.parsed}%`;
                        }
                    }
                },
                legend: {
                    display: true,
                    position: 'bottom'
                }
            }
        }
    });
</script>
